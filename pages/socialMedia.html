<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquila</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mbg1zau.css" />
  </head>
  <body>
    <!-- heading -->
    <section class="bg-secondary">
      <div class="customContainer">
        <div class="py-[25px] md:py-[50px]">
          <h1
            class="text-[34px] sm:text-[40px] md:text-[45px] lg:text-[50px] text-white"
          >
            Social Media
          </h1>
        </div>
      </div>
    </section>

    <!-- content -->
    <section>
      <div class="customContainer">
        <div class="flex flex-col-reverse lg:flex-row w-full gap-y-6 gap-x-[49px] py-[80px] lg:items-center">
          <!-- photos -->
          <div class="max-w-[1053px] w-full grid grid-cols-1 xs:grid-cols-2 xl:grid-cols-3 gap-[14px]">
            <!-- #1 -->
            <div class="rounded-[8px] md:rounded-[18px] overflow-hidden w-full aspect-square">
              <img class="w-full h-full object-cover object-center" src="../assets/images/socialMedia1.png" alt="socialMedia1">
            </div>

            <!-- #2 -->
            <div class="rounded-[8px] md:rounded-[18px] overflow-hidden w-full aspect-square">
              <img class="w-full h-full object-cover object-center" src="../assets/images/socialMedia2.png" alt="socialMedia2">
            </div>

            <!-- #3 -->
            <div class="rounded-[8px] md:rounded-[18px] overflow-hidden w-full aspect-square">
              <img class="w-full h-full object-cover object-center" src="../assets/images/socialMedia3.png" alt="socialMedia3">
            </div>

            <!-- #4 -->
            <div class="rounded-[8px] md:rounded-[18px] overflow-hidden w-full aspect-square">
              <img class="w-full h-full object-cover object-center" src="../assets/images/socialMedia4.png" alt="socialMedia4">
            </div>

            <!-- #5 -->
            <div class="rounded-[8px] md:rounded-[18px] overflow-hidden w-full aspect-square">
              <img class="w-full h-full object-cover object-center" src="../assets/images/socialMedia5.png" alt="socialMedia5">
            </div>

            <!-- #6  -->
            <div class="rounded-[8px] md:rounded-[18px] overflow-hidden w-full aspect-square">
              <img class="w-full h-full object-cover object-center" src="../assets/images/socialMedia6.png" alt="socialMedia6">
            </div>
          </div>

          <!-- socials -->
          <div class="flex flex-col gap-3 text-secondary">
            <a href="#" class="text-primary text-[17px] md:text-[20px]">@Aquila_Connect</a>

            <h1 class="xl:text-[40px] md:text-[33px] sm:text-[28px] text-[24px]">Follow us on social media</h1>

            <p class="text-[17px] md:text-[20px] font-extralight">Find out first about our latest updates, news and events by following us on social media. </p>

            <!-- links -->
            <div class="flex gap-4 py-4 md:py-8 lg:py-11">
              <a href="#" class="bg-primary w-[65px] lg:w-[100px] aspect-square flex justify-center items-center rounded-[10px]">
                <img class="w-[18px] lg:w-[25px]" src="../assets/vectors/facebookSimpleSecondary.svg" alt="facebook">
              </a>

              <a href="#" class="bg-primary w-[65px] lg:w-[100px] aspect-square flex justify-center items-center rounded-[10px]">
                <img class="w-[30px] lg:w-[46px]" src="../assets/vectors/instagramBlue.svg" alt="instagram">
              </a>

              <a href="#" class="bg-primary w-[65px] lg:w-[100px] aspect-square flex justify-center items-center rounded-[10px]">
                <img class="w-[27px] lg:w-[42px]" src="../assets/vectors/linkedInBlue.svg" alt="linkedIn">
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
