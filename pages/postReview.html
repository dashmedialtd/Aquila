<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquila</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mbg1zau.css" />
  </head>
  <body>
    <section class="bg-[rgba(22,_35,_74,_.8)] h-screen">
      <div class="customContainer pt-10">
        <div
          class="w-full flex flex-col lg:flex-row bg-white rounded-[10px] md:rounded-[20px] h-auto lg:h-[837px] overflow-hidden shadow-[0px_0px_72px_30px_rgba(0,0,0,0.1);] relative"
        >
          <!-- side -->
          <div
            class="flex flex-col lg:max-w-[527px] w-full py-[50px] sm:py-[80px] lg:py-[100px] pl-[30px] sm:pl-[65px] lg:pl-[80px] pr-[25px] xs:pr-[40px] bg-gradient-to-t from-[#222A43] to-[#435485] gap-5 text-white"
          >
            <!-- avatar -->
            <div class="rounded-[50%] w-[143px] h-[143px]">
              <img
                class="w-full object-cover object-center"
                src="../assets/images/sourcer.png"
                alt="avatar"
              />
            </div>

            <!-- name/position -->
            <div class="flex flex-col">
              <span
                class="text-[29px] sm:text-[31px] md:text-[35px] lg:text-[39px]"
                >Dave Hawkins</span
              >
              <span class="text-[16px] md:text-[18px] font-medium"
                >Director at Hawkins Properties</span
              >
            </div>

            <!-- verifications -->
            <div class="flex flex-col gap-6">
              <div
                class="relative rounded-xl w-full max-w-[224px] py-1 px-3 bg-primary"
              >
                <span class="text-white text-[15px] font-normal"
                  >Compliance Verified</span
                >
                <img
                  class="absolute -right-3 -top-[9px]"
                  src="../assets/vectors/goldCheck.svg"
                  alt="gold check"
                />
              </div>
              <div
                class="relative rounded-xl w-full max-w-[198px] py-1 px-3 bg-primary"
              >
                <span class="text-white text-[15px] font-normal"
                  >ID Verified</span
                >
                <img
                  class="absolute -right-3 -top-[9px]"
                  src="../assets/vectors/idVerified.svg"
                  alt="verified id"
                />
              </div>
              <div
                class="relative rounded-xl w-full max-w-[198px] py-1 px-3 bg-[#BEBEBE]"
              >
                <span class="text-white text-[15px] font-normal"
                  >Compliant</span
                >
                <img
                  class="absolute -right-3 -top-[9px] p-[7px]"
                  src="../assets/vectors/grayCheck.svg"
                  alt="gray check"
                />
              </div>
            </div>

            <!-- location -->
            <div class="flex items-center gap-3 pt-3">
              <img src="../assets/vectors/location.svg" alt="location" />
              <span class="text-[15px] sm:text-[17px]">
                Birmingham, England, United Kingdom
              </span>
            </div>
          </div>

          <!-- main -->
          <div
            class="flex-grow h-full flex items-center px-[25px] sm:px-[50px] md:px-[80px] xl:px-[100px] py-7 sm:py-12 lg:py-0 text-secondary "
          >
            <div class="absolute w-[40px] sm:w-[51px] h-[40px] sm:h-[51px] rounded-[50%] border-[3px] border-white lg:border-secondary flex justify-center items-center top-5 sm:top-6 right-5 sm:right-6 cursor-pointer">
              <img class="w-[20px] sm:w-[25px] h-[20px] sm:h-[25px] rotate-45 lg:block hidden" src="../assets/vectors/plusSecondary.svg" alt="close">
              <img class="w-[20px] sm:w-[25px] h-[20px] sm:h-[25px] rotate-45 block lg:hidden" src="../assets/vectors/plusThinWhite.svg" alt="close">

            </div>
            <div class="flex w-full flex-col">
              <!-- title/subtitle -->
              <div class="flex flex-col gap-3">
                <h1
                  class="text-[34px] sm:text-[38px] md:text-[43px] lg:text-[47px] leading-[3rem]"
                >
                  Review Dave Hawkins
                </h1>
                <h3
                  class="text-[19px] sm:text-[21px] md:text-[25px] lg:text-[29px] font-medium text-primary leading-[2rem]"
                >
                  Write your review below
                </h3>
              </div>

              <!-- stars -->
              <div class="flex gap-1 items-center mt-7 md:mt-12">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40.763"

                >

                  class="cursor-pointer fill-white hover:fill-primary transition-all stroke-[#b1b2b3] hover:stroke-primary"
                >
                  <path
                    id="Icon_awesome-star"
                    data-name="Icon awesome-star"
                    d="M18.269,1.254l-4.6,9.33-10.3,1.5a2.256,2.256,0,0,0-1.247,3.848l7.448,7.258L7.812,33.444a2.254,2.254,0,0,0,3.27,2.375l9.21-4.841,9.21,4.841a2.255,2.255,0,0,0,3.27-2.375L31.01,23.191l7.448-7.258a2.256,2.256,0,0,0-1.247-3.848l-10.3-1.5-4.6-9.33a2.257,2.257,0,0,0-4.045,0Z"
                    transform="translate(0.09 1.501)"

                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40.763"
                  height="39.128"
                  viewBox="0 0 40.763 39.128"
                  class="cursor-pointer fill-white hover:fill-primary transition-all stroke-[#b1b2b3] hover:stroke-primary"
                >
                  <path
                    id="Icon_awesome-star"
                    data-name="Icon awesome-star"
                    d="M18.269,1.254l-4.6,9.33-10.3,1.5a2.256,2.256,0,0,0-1.247,3.848l7.448,7.258L7.812,33.444a2.254,2.254,0,0,0,3.27,2.375l9.21-4.841,9.21,4.841a2.255,2.255,0,0,0,3.27-2.375L31.01,23.191l7.448-7.258a2.256,2.256,0,0,0-1.247-3.848l-10.3-1.5-4.6-9.33a2.257,2.257,0,0,0-4.045,0Z"
                    transform="translate(0.09 1.501)"
                    stroke-width="3"
                    opacity="1"
                  />
                </svg>
              </div>

              <!-- textarea -->
              <textarea
                placeholder="Tell us about your experience with Dave Hawkins"
                rows="8"
                class="rounded-[10px] border-[3px] border-secondary resize-none py-[20px] px-[15px] md:py-[28px] md:px-[23px] mt-7"
              ></textarea>

              <!-- submit btn -->
              <div class="w-full flex md:justify-end pt-5">
                <button class="py-3 px-14 rounded-[6px] bg-primary text-[15px] font-medium text-white w-full xs:w-fit">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
