<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquila</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mbg1zau.css" />
  </head>
  <body>
    <header
      class="font-stolzl font-light text-white flex fixed left-1/2 right-1/2 translate-x-[-50%] w-full bg-gradient-to-b from-black"
    >
      <div
        class="navbar customContainer w-full flex items-center justify-between mx-auto py-6 px-[10px] relative"
      >
        <div
          class="absolute hidden sm:flex items-center -top-2 right-[10px] gap-6"
        >
          <div class="flex gap-2 items-center">
            <img src="../assets/vectors/phone.svg" alt="phone" />
            <span>0203 693 3811</span>
          </div>
          <div class="flex items-center gap-3">
            <div class="flex gap-2 items-center">
              <img src="../assets/vectors/facebook.svg" alt="phone" />
            </div>
            <div class="flex gap-2 items-center">
              <img src="../assets/vectors/instagram.svg" alt="phone" />
            </div>
            <div class="flex gap-2 items-center">
              <img src="../assets/vectors/linkedIn.svg" alt="phone" />
            </div>
          </div>
          <button
            class="bg-white text-[14px] font-light text-[#16234A] py-3 px-5 rounded-b-lg rounded-bl-lg"
          >
            Investor Lounge
          </button>
        </div>
        <div class="logoContainer max-w-[134px]">
          <!-- <img src="assets/images/Logo.png" alt="Logo" /> -->
          <img src="../assets/vectors/LogoSvg.svg" alt="Logo" />
        </div>
        <div class="flex items-center gap-16">
          <nav class="hidden lg:flex">
            <ul class="flex items-center gap-8 text-lg">
              <li><a href="sourcers.html">Sourcers</a></li>
              <li><a href="#">Landlords</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Our Services</a></li>
              <li><a href="#">Our Partners</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </nav>
          <div class="flex items-center gap-7 text=[18px]">
            <div class="hidden sm:flex items-center gap-6">
              <button
                class="bg-none border-2 border-white flex items-center gap-2 py-3 px-4 rounded-md"
              >
                <img src="../assets/vectors/userWhiteBg.svg" alt="user" />
                Sign In
              </button>
              <button
                class="bg-[#F8B84E] flex items-center gap-2 py-3 px-4 rounded-md text-white border-2 border-[#F8B84E]"
              >
                <img src="../assets/vectors/edit.svg" alt="edit" />
                Create Account
              </button>
            </div>

            <!-- Burger button -->
            <div class="inline-block lg:hidden">
              <button class="relative group">
                <div
                  class="relative flex overflow-hidden items-center justify-center rounded-full w-[50px] h-[50px] transform transition-all bg-[#F8B84E] ring-0 ring-gray-300 hover:ring-8 group-focus:ring-4 ring-opacity-30 duration-200 shadow-md"
                >
                  <div
                    class="flex flex-col justify-between w-[20px] h-[20px] transform transition-all duration-300 origin-center overflow-hidden"
                  >
                    <div
                      class="bg-white h-[2px] w-7 transform transition-all duration-300 origin-left group-focus:translate-x-10"
                    ></div>
                    <div
                      class="bg-white h-[2px] w-7 rounded transform transition-all duration-300 group-focus:translate-x-10 delay-75"
                    ></div>
                    <div
                      class="bg-white h-[2px] w-7 transform transition-all duration-300 origin-left group-focus:translate-x-10 delay-150"
                    ></div>

                    <div
                      class="absolute items-center justify-between transform transition-all duration-500 top-2.5 -translate-x-10 group-focus:translate-x-0 flex w-0 group-focus:w-12"
                    >
                      <div
                        class="absolute bg-white h-[2px] w-5 transform transition-all duration-500 rotate-0 delay-300 group-focus:rotate-45"
                      ></div>
                      <div
                        class="absolute bg-white h-[2px] w-5 transform transition-all duration-500 -rotate-0 delay-300 group-focus:-rotate-45"
                      ></div>
                    </div>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section
      class="w-full min-h-[1000px] flex bg-[url('../assets/images/HeaderBackground.png')] bg-no-repeat bg-cover bg-center font-stolzl font-light"
    >
      <div
        class="bg-[#16234A] flex flex-1 bg-opacity-80 min-h-full w-full pt-[200px] pb-8"
      >
        <div class="customContainer">
          <div
            class="bg-white w-full rounded-[20px] flex flex-col lg:flex-row overflow-hidden min-h-[800px]"
          >
            <!-- image -->
            <div class="w-full lg:max-w-[483px] lg:min-w-[350px] flex">
              <img
                class="object-cover object-center lg:object-[37%_center]"
                src="../assets/images/signUpSide.png"
                alt="district.png"
              />
            </div>

            <!-- info -->
            <div
              class="flex flex-col gap-1 px-4 py-6 sm:p-10 md:p-14 flex-grow text-secondary"
            >
              <!-- title -->
              <div
                class="flex flex-col xl:flex-row xl:justify-between xl:items-center gap-3"
              >
                <span
                  class="text-[34px] sm:text-[40px] lg:text-[44px] xl:text-[50px]"
                  >Create an account</span
                >

                <div class="flex flex-col mb-4 xl:mb-0 xl:items-end">
                  <span class="font-normal text-[17xp]"
                    >Already have an account?</span
                  >
                  <button class="underline w-fit text-primary text-[17xp]">
                    Sign In Here
                  </button>
                </div>
              </div>

              <!-- go back btn -->
              <button class="flex items-center gap-2">
                <img
                  class="w-[10px] h-[13px]"
                  src="../assets/vectors/arrowLeftGold.svg"
                  alt="arrowLeft"
                />
                <span class="font-extralight text-primary text-[17px] underline"
                  >Go Back</span
                >
              </button>

              <!-- form -->
              <form class="mt-5">
                <div
                  class="grid grid-cols-1 lg:grid-cols-2 gap-4 text-secondary"
                >
                  <input
                    placeholder="First Name"
                    type="text"
                    class="p-4 rounded-[7px] border-2 border-primary text-[17px] max-h-[60px]"
                  />
                  <input
                    placeholder="Last Name"
                    type="text"
                    class="p-4 rounded-[7px] border-2 border-primary text-[17px] max-h-[60px]"
                  />
                  <input
                    placeholder="Email Address"
                    type="email"
                    class="p-4 rounded-[7px] border-2 border-primary text-[17px] max-h-[60px]"
                  />
                  <input
                    placeholder="Phone Number"
                    type="number"
                    class="p-4 rounded-[7px] border-2 border-primary text-[17px] max-h-[60px]"
                  />
                  <input
                    placeholder="Username"
                    type="text"
                    class="p-4 rounded-[7px] border-2 border-primary text-[17px] max-h-[60px]"
                  />
                  <input
                    placeholder="Password"
                    type="password"
                    class="p-4 rounded-[7px] border-2 border-primary text-[17px] max-h-[60px]"
                  />

                  <div class="flex flex-col justify-between w-full gap-4">
                    <input
                      placeholder="Confirm Password"
                      type="password"
                      class="p-4 rounded-[7px] border-2 border-primary text-[17px] max-h-[60px]"
                    />

                    <div class="flex flex-col gap-1">
                      <label for="userType" class="font-extralight text-[17px]"
                        >What Kind Of User Are You?</label
                      >
                      <select
                        name="userType"
                        id="userType"
                        class="p-4 rounded-[7px] border-2 border-primary text-[17px] max-h-[60px]"
                      >
                        <option value="placeholder" selected disabled>
                          Please Select
                        </option>
                      </select>
                    </div>
                  </div>
                  <div
                    class="bg-lightGrey rounded-[9px] p-3 sm:p-6 flex flex-col gap-2"
                  >
                    <span class="text-[17px] font-medium"
                      >Were you referred by a friend?</span
                    >
                    <p class="text-[17px]">
                      Enter their referral code below for exclusive discounts on
                      our services
                    </p>
                    <input
                      placeholder="Enter Code"
                      type="text"
                      class="p-4 rounded-[7px] border-2 border-primary text-[17px] max-h-[60px]"
                    />
                  </div>
                </div>
              </form>

              <!-- other options/submit -->
              <div class="flex lg:flex-row lg:items-end lg:justify-between flex-col gap-4 mt-[20px]">
                <div class="lg:w-1/2 flex flex-col gap-2">
                  <span class="text-[17px] font-normal">Register With:</span>
                  <div class="flex flex-col xl:flex-row gap-2 text-white">
                    <button
                      class="bg-[#3B5998] rounded-[7px] h-[56px] px-2 w-full flex items-center justify-center gap-3 text-[15px] xl:max-w-[160px]"
                    >
                      <img
                        src="../assets/vectors/facebookWhiteSmall.svg"
                        alt="facebook"
                      />
                      Facebook
                    </button>
                    <button
                      class="bg-[#4285F4] rounded-[7px] h-[56px] px-2 w-full flex items-center justify-center gap-3 text-[15px] xl:max-w-[160px]"
                    >
                      <img src="../assets/vectors/google.svg" alt="google" />
                      Google
                    </button>
                    <button
                      class="bg-black rounded-[7px] h-[56px] px-2 w-full flex items-center justify-center gap-3 text-[15px] xl:max-w-[160px]"
                    >
                      <img src="../assets/vectors/apple.svg" alt="apple" />
                      Apple
                    </button>
                  </div>
                </div>

                <div class="lg:max-w-[347px] w-full flex flex-col gap-2">
                  <div class="flex items-center gap-3 py-2">
                    <input type="checkbox" id="rememberMe" />
                    <label for="rememberMe" class="text-[17px] text-lightBlue"
                      >I agree with the <span class="text-primary underline">Terms & Conditions</span></label
                    >
                  </div>

                  <button class="text-[17px] p-4 bg-primary rounded-[7px] text-white">
                    Save & Continue 
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
